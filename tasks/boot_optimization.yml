- name: Remove bootloader delay
  replace:
    path: /etc/default/grub
    regexp: 'GRUB_TIMEOUT=.*'
    replace: 'GRUB_TIMEOUT=2'

- name: update-grub2 for Debian/Ubuntu
  shell: |
    update-grub2
  when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'

